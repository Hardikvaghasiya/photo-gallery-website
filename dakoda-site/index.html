<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dakoda Photography</title>

  <!-- Set theme BEFORE CSS loads to avoid flicker -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme'); // 'light' | 'dark' | null
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = saved ? saved === 'dark' : prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
      } catch { }
    })();
  </script>


</head>

<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 transition-colors">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
